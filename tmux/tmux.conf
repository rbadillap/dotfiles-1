# Set the default terminal mode.
set -g default-terminal "xterm-256color-italic"
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"

# Reload the file with r.
bind r source-file ~/.tmux.conf \; display " Reloaded!"

# Setting the prefix from C-b to C-a and free the original C-b prefix keybinding.
set -g prefix C-a
unbind C-b

# Ensure that we can send C-a to other applications.
bind C-a send-prefix

# Mouse support.
set -g mouse on

# Set the base index for windows/panes to 1 instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Setting the delay between prefix and command.
set -s escape-time 0

# Splitting panes.
bind | split-window -h
bind - split-window -v

# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Don't rename windows automatically.
set -g allow-rename off

# Set larger history limit.
set -g history-limit 10000

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Customizing statusbar.
set -g status-interval 1

set -g status-bg default
set -g status-fg colour15

set -g status-justify left
set -g status-left ""
set -g status-left-length 0

setw -g window-status-format "#[fg=colour7]#I #W"
setw -g window-status-current-format "#[fg=colour1]#I #[bold]#W"

set -g status-right "#[fg=colour3]â§‰ #[bold]#S#[nobold] #[fg=colour2]#(date +%d.%m.%y) #[fg=colour5]#(TZ=Europe/Berlin date +%%H:%%M:%%S)"

# Customizing panes.
set -g pane-border-fg colour15
set -g pane-border-bg default

set -g pane-active-border-fg colour2
set -g pane-active-border-bg default

# Customizing messages.
set -g message-bg colour2
set -g message-fg colour15
